---

- name: check if system reboot is required
  hosts: all
  become: yes
  tasks:
    - name: check if system reboot is required
      become: true
      stat:
        path: /var/run/reboot-required
      register: reboot_required
    - debug:
        msg: "Reboot is required"
      when: reboot_required.stat.exists
    - name: Reboot servers if required
      become: true
      command: shutdown -r now
      when: reboot_required.stat.exists
